site_name: AWS Cloud Practitioner
site_description: Guía completa para la certificación AWS Cloud Practitioner (CLF-C02)
site_author: Andrés González
site_url: https://github.com/lacreeta/aws-apuntes

theme:
  name: material
  language: es
  
  # Iconos personalizados
  icon:
    logo: material/cloud
    repo: fontawesome/brands/github
  
  # Paleta de colores
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: Cambiar a modo oscuro
    
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep orange
      accent: orange
      toggle:
        icon: material/weather-night
        name: Cambiar a modo claro
  
  # Font personalizada
  font:
    text: Roboto
    code: Roboto Mono
  
  # Features
  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

plugins:
  - search:
      lang: es
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - exam_checklist
  - glightbox
  - minify:
      minify_html: true

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Customización extra
extra:
  generator: false  # Quita "Made with Material for MkDocs"
  
  # Social links
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lacreeta
      name: GitHub
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/andres-gonzalez-a53bb929a/
      name: LinkedIn
  
  # Configuración de consentimiento de cookies
  consent:
    title: Consentimiento de cookies
    description: >-
      Usamos cookies para reconocer tus visitas y preferencias, así como para
      medir la efectividad de nuestra documentación.

# Footer
